<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Z-messaging</title>
</head>

<body>
    <div class="container">
        <div class="row navbar">
            <h1>Z-messaging</h1>
            <!-- dynamically change profile button to user pfp if logged in? -->
            <button class="profile-button">Profile</button>
        </div>
        <div class="row content">
            <div class="col-4 contacts">
                <div class="users-container">
                    <div class="search">
                        <input class="search-text" placeholder="Search">
                        <button type="button" class="search-btn">Search</button>
                    </div>
                    <ul class="users">
                        <li class="person">
                            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png">
                            <span class="status"></span>
                            <span class="name">John Doe</span>
                        </li>
                        <li class="person active">
                            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png">
                            <span class="status"></span>
                            <span class="name">Jane Doe</span>
                        </li>
                        <li class="person">
                            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png">
                            <span class="status"></span>
                            <span class="name">Jim Doe</span>
                        </li>
                        <li class="person">
                            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png">
                            <span class="status"></span>
                            <span class="name">Jerk Doe</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8 chat">
                <div class="recipient">
                    <span class="name">Jane Doe</span>
                </div>
                <div class="chat-container">
                    <ul class="messages">
                        <li class="chat-left">
                            <div class="name-avatar">
                                <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png">
                                <div class="chat-name">Jane Doe</div>
                            </div>
                            <div class="chat-message">
                                Hello, how are you?
                            </div>
                        </li>
                        <li class="chat-left">
                            <div class="name-avatar">
                                <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png">
                                <div class="chat-name">Jimathy Doe</div>
                            </div>
                            <div class="chat-message">
                                I'm well, and you?
                            </div>
                        </li>
                    </ul>
                    <div class="text">
                        <textarea class="chat-text" placeholder="Z-messaging"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
