<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Z-messaging</title>
</head>

<body>
    <div class="container">
        <div class="row navbar">
            <h1>Z-messaging</h1>
            <!-- dynamically change profile button to user pfp if logged in? -->
            <button class="profile-button">Profile</button>
        </div>
        <div class="row content">
            <div class="col col-3 recent">
                <!-- column, about 1/3 of page, for recent chats -->
                 <div class="row recent-search">
                    <!-- search area -->
                 </div>
                 <div class="row recent-messages">
                    <!-- to be populated with actual users -->
                 </div>
            </div>
            <div class="col chat">
                <!-- rest of page for chat section -->
                <div class="row banner">
                    <!-- recipient pfp and name displayed above messages -->
                </div>
                <div class="row messages">
                    <!-- row for messages -->
                </div>
                <div class="row input">
                    <!-- row for typing messages and send button etc -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
