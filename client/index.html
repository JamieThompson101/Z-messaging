<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Z-messaging</title>
</head>

<body>
    <div class="container">
        <div class="row navbar">
            <h1>Z-messaging</h1>
            <!-- dynamically change profile button to user pfp if logged in? -->
            <button class="profile-button">Profile</button>
        </div>
        <div class="row profile">
            <div class="card">
                <button class="pfp">Profile</button>
                <span class="name">{state.user.firstName}  {state.user.lastName}</span>
                <span class="userId">@jd743</span>
                <button class="edit">Edit Profile</button>
                <span class="userInfo">Insert user information</span>
            </div>
        </div>
    </div>
</body>
